{% extends 'base.html' %}

{% block title %}
    <title>Регистрация</title>
{% endblock %}

{% block content %}
    <h1>Регистрация</h1>
    <div class="container">
        <form action="{% url 'account:registration' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>

        </form>

    </div>
{% endblock %}
