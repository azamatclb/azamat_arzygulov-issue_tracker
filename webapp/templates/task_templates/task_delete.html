{% extends 'base.html' %}
{% block title %}
    <title>Удаление задачи </title>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="question">
            <h3>Вы уверены что хотите удалить данный пост: {{ task.summary }}</h3>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="buttons">
                <button type="submit" class="btn btn-danger">Удалить</button>
                <a class="btn btn-primary" href="{% url 'webapp:project_detail' task.project.pk %}" role="button">Отмена</a>
            </div>
        </form>
    </div>
{% endblock %}
